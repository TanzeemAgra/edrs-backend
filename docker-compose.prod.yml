version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: edrs_backend_prod
    restart: unless-stopped
    environment:
      - DEBUG=False
      - DATABASE_URL=postgresql://edrs_user:${POSTGRES_PASSWORD}@postgres:5432/edrs_db
      - SECRET_KEY=${SECRET_KEY}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS}
    volumes:
      - ./media:/app/media
      - ./static:/app/static
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
    networks:
      - edrs_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health/"]
      interval: 30s
      timeout: 10s
      retries: 3

  postgres:
    image: postgres:15-alpine
    container_name: edrs_postgres_prod
    restart: unless-stopped
    environment:
      - POSTGRES_DB=edrs_db
      - POSTGRES_USER=edrs_user
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - edrs_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U edrs_user -d edrs_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: edrs_redis_prod
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - edrs_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  nginx:
    image: nginx:alpine
    container_name: edrs_nginx_prod
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/ssl/certs
      - ./media:/app/media
      - ./static:/app/static
    depends_on:
      - backend
    networks:
      - edrs_network

volumes:
  postgres_data:

networks:
  edrs_network:
    driver: bridge