services:
  - type: web
    name: edrs-backend
    env: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    plan: free
    port: 8000
    healthCheckPath: /health/
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: "*.onrender.com"
      - key: CORS_ALLOWED_ORIGINS
        value: "https://edrs-frontend.vercel.app,https://edrs-frontend-*.vercel.app"
      - key: DATABASE_URL
        fromDatabase:
          name: edrs-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: edrs-redis
          property: connectionString

databases:
  - name: edrs-db
    databaseName: edrs
    plan: free

  - name: edrs-redis
    plan: free