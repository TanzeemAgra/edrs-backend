# EDRS Local Development Environment
# Smart Docker Compose configuration with soft coding
version: '3.8'

services:
  # PostgreSQL Database (Primary - matches Railway production)
  postgres:
    image: postgres:15-alpine
    container_name: edrs_postgres_local
    environment:
      POSTGRES_DB: edrs_local
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: localpassword123
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/sql/init:/docker-entrypoint-initdb.d
    networks:
      - edrs_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d edrs_local"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # MongoDB Database (Secondary - for future use)
  mongodb:
    image: mongo:7.0
    container_name: edrs_mongodb_local
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-localpassword123}
      MONGO_INITDB_DATABASE: ${MONGO_DB:-edrs_mongo_local}
    ports:
      - "${MONGO_PORT:-27017}:27017"
    volumes:
      - mongodb_data:/data/db
      - ./backend/mongo/init:/docker-entrypoint-initdb.d
    networks:
      - edrs_network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis Cache (for sessions and caching)
  redis:
    image: redis:7-alpine
    container_name: edrs_redis_local
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - edrs_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-localredis123}

  # Django Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.local
    container_name: edrs_backend_local
    environment:
      # Database Configuration
      DATABASE_URL: postgresql://postgres:localpassword123@postgres:5432/edrs_local
      MONGO_URL: mongodb://${MONGO_USER:-admin}:${MONGO_PASSWORD:-localpassword123}@mongodb:27017/${MONGO_DB:-edrs_mongo_local}?authSource=admin
      REDIS_URL: redis://:${REDIS_PASSWORD:-localredis123}@redis:6379/0
      
      # Django Configuration
      DJANGO_SETTINGS_MODULE: core.settings.local
      DEBUG: "True"
      SECRET_KEY: ${SECRET_KEY:-local-secret-key-for-development-only}
      
      # CORS Configuration
      CORS_ALLOWED_ORIGINS: http://localhost:${FRONTEND_PORT:-3000},http://127.0.0.1:${FRONTEND_PORT:-3000}
      CORS_ALLOW_ALL_ORIGINS: "True"
      
      # API Configuration
      API_VERSION: ${API_VERSION:-v1}
      API_PREFIX: ${API_PREFIX:-api}
      
      # Security (Local Only)
      ALLOWED_HOSTS: localhost,127.0.0.1,backend,${BACKEND_HOST:-0.0.0.0}
      
      # Environment
      ENVIRONMENT: local
      NODE_ENV: development
      
      # AWS SES Configuration
      USE_AWS_SES: ${USE_AWS_SES:-true}
      AWS_SES_SMTP_USERNAME: ${AWS_SES_SMTP_USERNAME:-}
      AWS_SES_SMTP_PASSWORD: ${AWS_SES_SMTP_PASSWORD:-}
      AWS_SES_REGION: ${AWS_SES_REGION:-eu-west-1}
      DEFAULT_FROM_EMAIL: ${DEFAULT_FROM_EMAIL:-EDRS Support <noreply@rejlers.ae>}
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      - ./backend:/app
      - /app/venv
      - static_files:/app/static
      - media_files:/app/media
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - edrs_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        python manage.py migrate &&
        echo 'Collecting static files...' &&
        python manage.py collectstatic --noinput &&
        echo 'Starting development server...' &&
        python manage.py runserver 0.0.0.0:8000 --noreload
      "

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.local
    container_name: edrs_frontend_local
    environment:
      # API Configuration
      VITE_API_URL: http://localhost:${BACKEND_PORT:-8001}/api
      VITE_API_BASE_URL: http://backend:8000/api
      
      # Environment
      NODE_ENV: development
      VITE_ENVIRONMENT: local
      
      # Feature Flags
      VITE_ENABLE_DEVTOOLS: "true"
      VITE_ENABLE_DEBUG: "true"
      
      # Frontend Configuration
      VITE_APP_NAME: ${APP_NAME:-EDRS Local}
      VITE_APP_VERSION: ${APP_VERSION:-1.0.0-local}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/dist
    depends_on:
      - backend
    networks:
      - edrs_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    command: >
      sh -c "
        echo 'Installing dependencies...' &&
        npm install &&
        echo 'Starting development server...' &&
        npm run dev -- --host 0.0.0.0 --port 3000
      "

  # Nginx Reverse Proxy (Optional - for production-like setup)
  nginx:
    image: nginx:alpine
    container_name: edrs_nginx_local
    ports:
      - "${NGINX_PORT:-80}:80"
      - "${NGINX_SSL_PORT:-443}:443"
    volumes:
      - ./docker/nginx/local.conf:/etc/nginx/conf.d/default.conf
      - static_files:/static
      - media_files:/media
    depends_on:
      - backend
      - frontend
    networks:
      - edrs_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    profiles:
      - nginx

# Persistent Volumes
volumes:
  postgres_data:
    driver: local
    name: edrs_postgres_local
  mongodb_data:
    driver: local
    name: edrs_mongodb_local
  redis_data:
    driver: local
    name: edrs_redis_local
  static_files:
    driver: local
    name: edrs_static_local
  media_files:
    driver: local
    name: edrs_media_local

# Networks
networks:
  edrs_network:
    driver: bridge
    name: edrs_local_network
    ipam:
      config:
        - subnet: 172.20.0.0/16