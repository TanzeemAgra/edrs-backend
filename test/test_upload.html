<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test EDRS Upload</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 800px; 
            margin: 50px auto; 
            padding: 20px;
        }
        .test-button { 
            background: #3b82f6; 
            color: white; 
            padding: 12px 24px; 
            border: none; 
            border-radius: 6px; 
            cursor: pointer;
            margin: 10px;
        }
        .result { 
            margin: 20px 0; 
            padding: 15px; 
            border: 1px solid #ddd; 
            border-radius: 6px;
            background: #f9f9f9;
        }
        .success { border-color: #10b981; background: #ecfdf5; }
        .error { border-color: #ef4444; background: #fef2f2; }
    </style>
</head>
<body>
    <h1>EDRS Upload API Test</h1>
    
    <button class="test-button" onclick="testProjectsEndpoint()">Test Projects API</button>
    <button class="test-button" onclick="testCreateProject()">Test Create Project</button>
    
    <div id="results"></div>

    <script>
        const API_BASE = 'http://localhost:8001/api';
        
        function showResult(message, isError = false) {
            const resultsDiv = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${isError ? 'error' : 'success'}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            resultsDiv.appendChild(div);
        }
        
        async function testProjectsEndpoint() {
            try {
                const response = await fetch(`${API_BASE}/pid-analysis/projects/`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    showResult(`‚úÖ Projects endpoint working! Found ${data.results ? data.results.length : 0} projects`);
                } else if (response.status === 401) {
                    showResult(`‚ö†Ô∏è Projects endpoint accessible (needs auth): ${response.status}`);
                } else {
                    showResult(`‚ùå Projects endpoint error: ${response.status}`, true);
                }
            } catch (error) {
                showResult(`‚ùå Network error: ${error.message}`, true);
            }
        }
        
        async function testCreateProject() {
            try {
                const projectData = {
                    name: 'Test Project',
                    description: 'Test project from upload test',
                    project_type: 'upstream',
                    engineering_standard: 'isa_5_1'
                };
                
                const response = await fetch(`${API_BASE}/pid-analysis/projects/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(projectData)
                });
                
                if (response.ok) {
                    const data = await response.json();
                    showResult(`‚úÖ Project created successfully! ID: ${data.id}`);
                } else if (response.status === 401) {
                    showResult(`‚ö†Ô∏è Create project endpoint accessible (needs auth): ${response.status}`);
                } else {
                    const errorData = await response.json().catch(() => ({}));
                    showResult(`‚ùå Create project error: ${response.status} - ${JSON.stringify(errorData)}`, true);
                }
            } catch (error) {
                showResult(`‚ùå Network error: ${error.message}`, true);
            }
        }
        
        // Auto-test on load
        window.onload = function() {
            showResult('üöÄ Starting API endpoint tests...');
            setTimeout(testProjectsEndpoint, 1000);
        };
    </script>
</body>
</html>
